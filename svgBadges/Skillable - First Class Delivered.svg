<svg id="kd-dark-mode-01" width="160" height="220" xmlns="http://www.w3.org/2000/svg">
  <style>
    svg {
    font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Helvetica, Arial, sans-serif, Apple Color Emoji, Segoe UI Emoji;
    font-size: 14px;
    line-height: 21px;
    }

    .badgeTitle {
    overflow: hidden;
    line-height: 1.4em;
    max-height: 2.8em;
    color: #cadaf8;
    padding:0;
    margin:0;
    }

    .badgeCard {
    border: 0;
    background-color: #1d3658;
    font-size: 1.3rem;
    border-radius: 10px;
    display: inline-block;
    position: relative;
    overflow: hidden;
    /* width: 15rem; */
    /* margin-bottom: 16px; */
    /* margin-right: 8px; */
    box-shadow: 0px 5px 25px 0px rgba(0, 0, 0, 0.2);
    }

    .badge-img {
    width: 120px;
    padding:5px;
    }

    .line {
    width: 140px;
    height: 0;
    border: 1px solid #cadaf8;
    margin: 0;
    display: inline-block;
    }

    #background {
    /* width: calc(100% - 10px); */
    /* height: calc(100% - 10px); */
    fill: white;
    stroke: rgb(225, 228, 232);
    stroke-width: 1px;
    /* rx: 6px; */
    /* ry: 6px; */
    }

    #kd-dark-mode-01:target #background {
    fill: #1d3658;
    stroke-width: 0;
    }

    foreignObject {
    /* width: calc(100% - 10px - 32px); */
    /* height: calc(100% - 10px - 32px); */
    }

    table {
    width: 100%;
    border-collapse: collapse;
    table-layout: auto;
    }

    th {
    padding: 0.5em;
    padding-top: 0;
    text-align: left;
    font-size: 14px;
    font-weight: 600;
    color: rgb(3, 102, 214);
    }

    #kd-dark-mode-01:target th {
    color: #58a6ff;
    }

    td {
    margin-bottom: 16px;
    margin-top: 8px;
    padding: 0.25em;
    font-size: 12px;
    line-height: 18px;
    color: rgb(88, 96, 105);
    }

    #kd-dark-mode-01:target td {
    color: #c9d1d9;
    }

    tr {
    transform: translateX(-200%);
    animation: slideIn 2s ease-in-out forwards;
    }

    .octicon {
    fill: rgb(88, 96, 105);
    margin-right: 1ch;
    vertical-align: top;
    }

    #kd-dark-mode-01:target .octicon {
    fill: #8b949e;
    }

    @keyframes slideIn {
    to {
    transform: translateX(0);
    }
    }
  </style>
  <g>
    <!--<rect x="5" y="5" id="background" />-->
    <!--<g>-->
